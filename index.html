<!DOCTYPE html>
<html>
<head>
  <title>Static Comp #1: Character Sheet</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <section class="article-section">
      <article class="article-1">
        <h1>ANTIGONE MALBEC : BARD</h1>
        <p>I'm a champion of the people, the rallying cry of the forgotten, the beacon of the unmoored. Gaze upon my masterpieces and rejoice!</p>
        <div class="intro-buttons">
          <button><img class="button-icon" src="images/tales.svg">TALES</button>
          <button><img class="button-icon" src="images/message.svg">MESSAGE</button>
        </div>
      </article>
      <article class="article-2 half-width">
        <img class="card-icon" src="images/abilities.svg">
        <h3>ABILITIES</h3>
      </article>
      <article class="article-3 half-width">
        <img class="card-icon" src="images/defenses.svg">
        <h3>DEFENSES</h3>
      </article>
      <article class="article-4 half-width">
        <img class="card-icon" src="images/skills.svg">
        <h3>SKILLS</h3>
      </article>
      <article class="article-5 half-width">
        <img class="card-icon" src="images/feats.svg">
        <h3>FEATS</h3>
      </article>
      <article class="article-6 half-width">
        <img class="card-icon" src="images/spells.svg">
        <h3>SPELLS</h3>
      </article>
      <article class="article-7 half-width">
        <img class="card-icon" src="images/equipment.svg">
        <h3>EQUIPMENT</h3>
      </article>
      <article class="article-8 half-width">
          <img class="card-icon" src="images/masterpieces.svg">
          <h3>MASTERPIECES</h3>
      </article>
      <article class="spacer"></article>
    </section>
    <section class="portrait-section">
      <img class="character-portrait" src="images/character-portrait.jpg">
      <div class="three-dots">
        <div class="white-dot"></div>
        <div class="transparent-dot"></div>
        <div class="transparent-dot"></div>
      </div>
      <div class="arrow-buttons">
        <button class="left-arrow"><img class="arrow-icon" src="images/back.svg"></button>
        <button class="right-arrow"><img class="arrow-icon" src="images/next.svg"></button>
      </div>
    </section>
  </main>
</body>
</html>
